name: Build Site

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Preflight: configuration"
        run: |
          echo "No sensitive configuration required for Build Site. Proceeding."
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare dist
        run: |
          mkdir -p dist
          cp -R site/* dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: dist
